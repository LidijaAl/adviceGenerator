<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images\icon-dice.svg">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Advice Generator</title>
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="text">
                <p id="advice-number"></p>
                <p id="advice"></p>
            </div>
            <div class="divider">
                <img id="divider-mobile" src="images\pattern-divider-mobile.svg" alt="divider-mobile">
                <img id="divider-desktop" src="images\pattern-divider-desktop.svg" alt="divider-desktop">
            </div>
            <div id="dice">
                <img src="images\icon-dice.svg" alt="dice" id="dice-image">
            </div>
        </div>
    </div>
</body>

</html>
